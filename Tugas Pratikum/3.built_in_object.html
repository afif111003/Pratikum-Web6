<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Built in Function JavaScript</title>
</head>
<body>
    <h1>Belajar JavaScript : Built in Function</h1>
    <script>
        //Number
        //Number Properties
        console.log("This biges Number in javascript", Number.MAX_VALUE)
        console.log("This smallest Number in javascript", Number.MIN_VALUE)
        //Number Method
        let angka = "10"
        console.log(typeof angka)
        console.log(typeof Number(angka))
        
        //Math
        //Math Properties
        console.log("Pi in javascript", Math.PI)
        console.log("Euler number", Math.E)
        // Math Method
        let foo = 4.4
        console.log("Round", Math.round(foo))
        foo = 4.6
        console.log("Round", Math.round(foo))
        foo = 4.5
        console.log("ceil", Math.ceil(foo))
        foo = 4.5
        console.log("Floor", Math.floor(foo))
        console.log("Random", Math.round(Math.random() * 10))
        console.log("Pow", Math.pow(8,2))

        //String
        let text1 = " Hello Word"
        console.log(text1)
        let text2 = text1.trim();
        console.log(text2)
        let username = "Afif"
        console.log(username.toLowerCase())
        console.log(username.length)

        //Array
        let a = new Array("c", "d", "e")
        let b = ["a", "b", "f"]
        let h = true
        console.log(Array.isArray(a))
        console.log(Array.isArray(b))
        console.log(Array.isArray(h))

        a.forEach(element => {
            console.log("array a " + element)
        });
        for (let i = 0; i < b.length; i++) {
            const element = b [i];
            console.log("array b " + element)
        }

    </script>
</body>
</html>
