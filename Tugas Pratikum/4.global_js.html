<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Property dan Function</title>
</head>
<body>
    <h1>Belajar JavaScript : Global Property dan Function</h1>
    <script>
        let windows = window;
        console.log(windows)
        let nul = null
        console.log(nul)
        let undf = undefined
        console.log(undf)
        let nan = NaN
        console.log(nan)
        let infint = Infinity
        console.log(infint)
        //console.log(parseInt)

        // integer ada koma float tidak ada koma
        console.log(parseInt("1212.2"))
        console.log(parseFloat("12.1"))


    </script>
</body>
</html>
